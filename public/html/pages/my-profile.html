    <main class="wrapper">
      <section class="breadcrumbWrapper">
        <div class="container">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page"> My Profile</li>
          </ol>
        </div>
      </section>
      <section class="myProfile">
        <div class="container">
          <div class="heading">
            <h1><span>My </span><span class="red">Profile  </span></h1>
          </div>
          <form class="myProfileForm">
            <div class="row justify-content-center">
              <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <h2 class="heading--2"><span class="heading__content">
                    personal information
                    </span></h2>
                <div class="form-group">
                  <label for="proName">Display name</label>
                  <input class="form-control" id="proName" type="text" name="proName" value="David Nguyen">
                </div>
                <div class="row">
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label for="proFirstName">FIRST NAME</label>
                      <input class="form-control" id="proFirstName" type="text" name="proFirstName" value="David">
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label for="proLastName">LAST NAME</label>
                      <input class="form-control" id="proLastName" type="text" name="proLastName" value="Nguyen">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label for="proGender">GENDER</label>
                      <select class="form-control selectui" id="proGender" name="proGender">
                        <option value="">Select</option>
                        <option value="man">Man</option>
                        <option value="women">Women</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label for="proMarital">marital status</label>
                      <select class="form-control selectui" id="proMarital" name="proMarital">
                        <option value="">Select</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label for="proUserType">User Type</label>
                      <select class="form-control selectui" id="proUserType" name="proUserType">
                        <option value="">Select</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label for="proNationality">Nationality</label>
                      <select class="form-control selectui" id="proNationality" name="proNationality">
                        <option value="">Select</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label for="proEthnicity">Ethnicity</label>
                      <select class="form-control selectui" id="proEthnicity" name="proEthnicity">
                        <option value="">Select</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label for="proBirth">Date of birth</label>
                      <div class="input-group" id="proBirthWrap">
                        <input class="form-control selectui" id="proBirth" type="text" name="proBirth" placeholder="Select">
                        <div class="input-group-append"><span class="input-group-text"><i class="fa fa-calendar"></i></span></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group language">
                  <label>Language</label>
                  <div class="custom-control custom-checkbox custom-control-inline">
                    <input class="custom-control-input" id="language1" type="checkbox" name="languageEn" value="en">
                    <label class="custom-control-label" for="language1">English</label>
                  </div>
                  <div class="custom-control custom-checkbox custom-control-inline">
                    <input class="custom-control-input" id="language2" type="checkbox" name="languageCn" value="cn">
                    <label class="custom-control-label" for="language2">Chinese</label>
                  </div>
                  <div class="custom-control custom-checkbox custom-control-inline">
                    <input class="custom-control-input" id="language3" type="checkbox" name="languageMY" value="my">
                    <label class="custom-control-label" for="language3">Malay</label>
                  </div>
                  <div class="custom-control custom-checkbox custom-control-inline">
                    <input class="custom-control-input" id="language4" type="checkbox" name="languageIn" value="in">
                    <label class="custom-control-label" for="language4">Tamil</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label for="proEmail">Email</label>
                      <input class="form-control" id="proEmail" type="email" name="proEmail" value="davidnguyen@gmailcom">
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label for="proMobile">Mobile</label>
                      <input class="form-control" id="proMobile" type="tel" name="proMobile" value="(+65) 091.234.567">
                    </div>
                  </div>
                </div>
                <h2 class="heading--2"><span class="heading__content">
                    change password
                    </span></h2>
                <div class="row">
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label for="proPass">new password</label>
                      <input class="form-control" id="proPass" type="password" name="proPass" placeholder="Enter password">
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label for="proRePass">retype password</label>
                      <input class="form-control" id="proRePass" type="password" name="proRePass" placeholder="Enter password">
                    </div>
                  </div>
                </div>
                <div class="form-btn text-center">
                  <button class="btn btn-danger" type="submit">Save Changes</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
